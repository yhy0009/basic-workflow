### github-action-variable-01.yml

name: Test Github Action Variable 01
on: 
  push

env:
  DAY_OF_WEEK: Friday

jobs:
  check-var:
    runs-on: ubuntu-latest
    env:
      MESSAGE: Hello
    steps:
      - name: "It's Day"
        if: ${{ env.DAY_OF_WEEK == 'Thursday' }}
        run: echo "$MESSAGE, Today is $DAY_OF_WEEK!"
        
  check-var2:
    runs-on: ubuntu-latest
    steps:
      - name: "It's Day"
        run: echo "$MESSAGE, Today is $DAY_OF_WEEK!"
